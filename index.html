<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app </title>
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="search-box">
        <input type="text" id="city" placeholder="Enter city name" />
        <button onclick="getWeather();">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div id="loader" class="loader" style="display:none ;"></div>
      <div id="weather" style="display:none;">
        <h2 id="city-name"></h2>
<div class="weather" id="weather-icon">
  <i class="fa-regular fa-sun"></i>
  <i class="fa-solid fa-cloud"></i>
  <i class="fa-solid fa-moon"></i>
  <i class="fa-solid fa-cloud-rain"></i>
  <i class="fa-solid fa-snowflake"></i>
  <i class="fa-solid fa-bolt"></i>
 
</div>
<p id="temperature"><i class="fas fa-thermometer-half"></i><span id="temp-value"></span></p>
<p id="description"></p>
<p id="humidity"><i class="fas fa-tint"></i><span id="humidity-value"></span></p>
  <div class="wind">
<i class="fas fa-wind"></i>
<p id="wind"></p>

  </div>
  <div class="date-time">
<p class="cuurent-date"><i class="fas fa-calendar-day"></i><span id="date-value"></span></p>
<p class="cuurent-time"><i class="fas fa-clock"></i><span id="time-value"></span></p>
<p class="cuurent-year"><i class="fas fa-calendar"></i><span id="year-value"></span></p>

  </div>
      </div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
